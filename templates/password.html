<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Password Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #022a79; color: #e6edf3; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #9eb8e4; padding: 20px; border-radius: 10px; max-width: 500px; width: 100%; }
    label { display: block; margin-top: 10px; }
    input[type="number"], button { padding: 8px; margin-top: 5px; }
    button { background: #022a79; border: none; color: white; cursor: pointer; }
    .output { background: #022a79; padding: 10px; margin-top: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    <label>Length: <input id="length" type="number" value="16" min="4" max="128"></label>
    <label><input type="checkbox" id="lower" checked> Lowercase</label>
    <label><input type="checkbox" id="upper" checked> Uppercase</label>
    <label><input type="checkbox" id="digits" checked> Digits</label>
    <label><input type="checkbox" id="symbols" checked> Symbols</label>
    <label><input type="checkbox" id="noAmbig"> Avoid ambiguous characters</label>
    <button onclick="generate()">Generate</button>
    <div class="output" id="result"></div>
  </div>
<script>
async function generate() {
  const params = new URLSearchParams({
    length: document.getElementById('length').value,
    lower: document.getElementById('lower').checked,
    upper: document.getElementById('upper').checked,
    digits: document.getElementById('digits').checked,
    symbols: document.getElementById('symbols').checked,
    noAmbig: document.getElementById('noAmbig').checked
  });
  const res = await fetch('/api/generate?' + params.toString());
  const data = await res.json();
  document.getElementById('result').innerText = data.password;
}
</script>
</body>
</html>
